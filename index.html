<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" id= "profile-edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__plus-button"></button>
        </section>
        <section class="cards page__section">
         <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__text">&copy; 2023 Around the U.S.</p>
        </footer>
      </main>
    </div>

    <!-- Edit Modal  -->
    <div class="modal" id = "profile-edit-modal">
      <div class="modal__container">
        <button 
          class="modal__close" 
          type = "button" 
          id = "profile-edit-close-button">
        </button>
      <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input 
          type="text" 
          name="title" 
          placeholder="Name" 
          class="modal__input" 
          id="profile-title-input"
          minlength="2"
          maxlength="40"
          required
          />
          <span class="modal__error" 
          id="profile-title-input-error"></span>
          <input 
          type="text" 
          name="description" 
          placeholder="Description" 
          class="modal__input" 
          id="profile-description-input"
          minlength="2"
          maxlength="200"
          required
          />
          <span class="modal__error" 
          id="profile-description-input-error"></span>
          <button class="modal__button modal__button_disabled" type="submit" disabled>
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id = "add-card-modal">
      <div class="modal__container">
        <button 
          class="modal__close" 
          id = "add-card-close-button" 
          type = "button">
        </button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id = "add-card-form">
          <input 
            type="text" 
            name="title" 
            placeholder="Title" 
            class="modal__input modal__input_type_title" 
            id="card-title-input"
            maxlength="30"
            minlength="1"
            required
          />
          <span class="modal__error" 
          id="modal-edit-title-input-error"></span>
          <input 
            type="url" 
            name="url" 
            placeholder="Image URL" 
            class="modal__input modal__input_type_url" 
            id="card-description-input"
            required
          />
          <span class="modal__error" 
          id="img-url-edit-input-error"></span>
          <button class="modal__button modal__button_disabled" type="submit" disabled>
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>

 <!-- Image Preview -->
     <div class="modal" id="modal-preview">
      <div class="modal__container-picture">
      <button 
        class="modal__close" 
        type = "button" 
        id = "preview-image-close">
      </button>
      <img
        class="modal__image"
        src="#"
        alt=""
      />
      <h2 class="modal__preview-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img
          src=""
          class="card__image"
          alt=""
        />
        <button class="card__button-remove"></button>
        <div class="card__description">
          <h3 class="card__label-title"></h3>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src= ./scripts/index.js></script>
    <script src= ./scripts/validation.js></script>
  </body>
</html>
